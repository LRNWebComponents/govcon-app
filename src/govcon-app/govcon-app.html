<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/govcon-banner/govcon-banner.html">

<dom-module id="govcon-app">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }
    </style>
    <govcon-banner></govcon-banner>
  </template>

  <script>
    Polymer({
      is: 'govcon-app',
      properties: {
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
